<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RentUP - Login</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="home">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container">
    <a href="index.html" class="navbar-brand">RentUP <i class="fa fa-shopping-cart"></i></a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse"><span class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="#login-section" class="nav-link">Login</a>
        </li>
      </ul>
    </div>

  </div>
  </nav>

  <!--Home Section-->
  <header id="home-section">
    <div class="dark-overlay">
      <div class="home-inner">

          <div class="row justify-content-center">
            <div class="col-lg-4 my-auto">

              <div class="card text-center card-form">
                <div class="card-body">
                  <h2>Sign In</h2>
                  <form>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-lg" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-lg" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn btn-outline-light btn-block">
                    <div class="text-center py-3">
                      <h6> Forgot Password  |   Register </h6>
                    </div>
                  </form>
                </div>
              </div>

            </div>

            <!-- <div class="col-lg-12 my-auto text-center">
              <div>
                <a href="#" class="btn btn-primary btn-x1" type="submit">Rent a shop</a>
              </div>
            </div> -->
          </div>

      </div>
    </div>
  </header>
